<head>
  <title>contenteditable</title>
</head>

<body>
  {{> contenteditable}}
</body>

<template name="contenteditable">
  <h1>Content Editable Test</h1>
  <h3>Click in the box below, type some multi-lined content, and then click out of it.</h3>
  <div class="cr-note">
     {{#with content}}
        <p contenteditable="true">{{{note}}}</p>
     {{/with}}
  </div>
</template>
